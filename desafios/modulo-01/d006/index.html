<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="Usa-se a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usa-se a tag <title>">Título</abbr></li>

        <li><abbr title="Usa-se a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Usa-se a tag <br>">Quebra de linha</abbr></li>
        <li><abbr title="Usa-se a tag <i>">Itálico</abbr></li>
    </ul>
</body>
</html>
